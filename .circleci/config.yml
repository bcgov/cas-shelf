version: 2.1

jobs:
  tools:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/gcs-terraform
    steps:
      - checkout:
          path: ~/gcs-terraform
      - restore_cache:
          name: Restore asdf Tools Cache
          keys:
            - tool-versions-{{ checksum ".tool-versions" }}-v2
      - run:
          name: Install tools via asdf
          command: |
            [[ -d ~/.asdf ]] || git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.7.4
            pushd ~/.asdf && git checkout v0.7.4 && popd
            echo -e '\n. $HOME/.asdf/asdf.sh' >> ~/.bashrc
            echo -e '\nexport BASH_ENV="~/.asdf/asdf.sh"' >> ~/.bashrc
            source ~/.bashrc
            make install_asdf_tools
      - save_cache:
          name: Save asdf Tools Cache
          key: tool-versions-{{ checksum ".tool-versions" }}-v2
          paths:
            - ~/.asdf
      - persist_to_workspace:
          root: ~/
          paths:
            - .asdf
            - .bashrc
            - gcs-terraform

  unit:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/gcs-terraform/tests
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run Terratest & Nodejs tests
          command: |
            source ~/.asdf/asdf.sh
            make setup
            make dep
            make terratest
            make test-node
            make destroy

workflows:
  version: 2
  test:
    jobs:
      - tools
      - unit:
          requires:
            - tools
